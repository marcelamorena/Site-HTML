<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premiações Internacionais - Hits do Mundo</title>
    <link rel="stylesheet" href="css/premiacoes.css">
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #444;
            color: #fff;
        }
        caption {
            caption-side: top;
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hits do Mundo</h1>
    </header>

    <main>
        <h2>Premiações Internacionais da Música</h2>

        <table>
            <caption>Artistas Premiados</caption>
            <thead>
                <tr>
                    <th>Premiação</th>
                    <th>Categoria</th>
                    <th>Artista Vencedor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Grammy Awards</td>
                    <td>Álbum do Ano</td>
                    <td>Taylor Swift</td>
                </tr>
                <tr>
                    <td>MTV Music Awards</td>
                    <td>Melhor Vídeo</td>
                    <td>Harry Styles</td>
                </tr>
                <tr>
                    <td>Billboard Music Awards</td>
                    <td>Artista do Ano</td>
                    <td>Drake</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 Hits do Mundo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
